			<tr><th>ID<th>Nombre<th>Salario<th>Trabajoo<th>Borrar<th>Modificar</tr>

		</tbody>

	<h3>Registro</h3>
	<form id="formularioRegistro" method="POST">
		
		Nombre<input name=name type="text" ><br>

	<h3>Modificacion</h3>
